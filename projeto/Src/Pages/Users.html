    <h1 class="alinhar">ALFA SOCIAL STORE</h1>



    <!------------------------------------------------------------------------------------------------>




    <div class="container">

        <form class="needs-validation" novalidate>

            <div class="form-row-">
                <div class="input-group mb-3">


                </div>
                <div>




                    <a class="imagearea"></a>




                    <div class="col-md-4 mb-3">

                        <input type="text" class="form-control" id="validationCustom01" placeholder="Nome" value=""
                            required>

                    </div>


                    <div class="col-md-4 mb-3">

                        <input type="text" class="form-control" id="validationCustom02" placeholder="Sobrenome" value=""
                            required>

                    </div>


                    <div class="col-md-4 mb-3">



                        <input type="text" class="form-control" id="validationCustom03" placeholder="Usuário" required>


                    </div>
                </div>


                <div class="form-row">
                    <div class="col-md-3 mb-3">

                        <input type="text" class="form-control" id="validationCustom04" placeholder="Cidade" required>
                        <div class="invalid-feedback">
                            Por favor, informe uma cidade válida.
                        </div>
                    </div>


                    <div class="col-md-3 mb-3">

                        <input type="text" class="form-control" id="validationCustom05" placeholder="Estado" required>
                        <div class="invalid-feedback">
                            Por favor, informe um estado válido.
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">

                        <input type="text" class="form-control" id="validationCustom06" placeholder="CEP" required>
                        <div class="invalid-feedback">
                            Por favor, informe um CEP válido.
                        </div>

                    </div>

                    <div class="col-md-3 mb-3">


                        <div class="custom-file">
                            <input class="classhere" type="file" name="logo" id="logo" />


                        </div>


                    </div>




                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck" style="color: rgb(0, 0, 0);">
                            Concordo com os termos e condições
                        </label>
                        <div class="invalid-feedback">
                            Você deve concordar, antes de continuar.
                        </div>
                    </div>
                </div>
                <button id="Botao_Adicionar_Usuario" class="btn btn-primary" type="submit">Salvar</button>
        </form>
